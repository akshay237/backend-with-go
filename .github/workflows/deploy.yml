name: Deploy to Production

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read
    
jobs:

  build:
    name: Build Image
    runs-on: ubuntu-latest

    env:
        AWS_REGION: ap-south-1                      # üîÅ Your AWS region
        AWS_ACCOUNT_ID: 330552994974              # üîÅ Your AWS account ID
        ECR_REPOSITORY: backend-with-go/simplebank          # üîÅ Your ECR repository name
        IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::330552994974:role/GitHubActionsECRPushRole
          aws-region:  ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        run: aws ecr get-login-password --region $AWS_REGION | \
               docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      - name: Build, tag, and push docker image to Amazon ECR
        run: |
          IMAGE_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY

          echo "Building Docker image..."
          docker build -t $IMAGE_URI:$IMAGE_TAG .

          echo "Pushing image with tag $IMAGE_TAG..."
          docker push $IMAGE_URI:$IMAGE_TAG

          echo "Tagging as latest..."
          docker tag $IMAGE_URI:$IMAGE_TAG $IMAGE_URI:latest
          docker push $IMAGE_URI:latest
      
      - name: Print image URI
        run: |
          echo "Docker image pushed: $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG"